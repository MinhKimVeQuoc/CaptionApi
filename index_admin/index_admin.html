<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../css/index.css">
</head>

<body>
    <div class="container">
        <div id="content_header">
            <h1 class="text-center title-h1">Product Management</h1>
        </div>
        <div id="content_managementProducts" class="py-5">
            <div class="row">
                <div class="col-4 text-left">
                    <button id="btn-them" class="btn  btn-color" data-toggle="modal" data-target="#myModal"><i
                            class="fa-solid fa-cart-plus">Thêm sản phẩm</i></button>
                </div>

                <div class="col-4 search">
                    <input type="text" placeholder="Nhập tên sản phâm cần tìm">
                    <button id="btn_search" class="btn btn_color">Search</button>
                </div>
                <div class="col-4  text-right">
                    <button class="btn btn-color">
                        <a href="./../index.html" class="text-decoration-none" onlick="kiemtra()">Trang người dùng <i class="fa-solid fa-person-walking-arrow-right"></i></a>
                    </button>
                </div>
            </div>
            <div id="table_productDetails" class="py-4">
                <table id="table" class="table table-bordered">
                    <thead>

                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Hãng</th>
                        <th>Màn hình</th>
                        <th>Camera trước</th>
                        <th>Camera sau</th>
                        <th>Hình ảnh</th>
                        <th>Mô tả</th>
                        <th>Giá</th>
                        <th>Option</th>
                    </thead>

                    <tbody id="tblRender_ListProduct"></tbody>
                </table>

            </div>

        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <!-- Modal body -->


                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Tên Sản Phẩm</label>
                                        <input id="nameProduct" class="form-control" placeholder="Nhập tên sản phẩm" />

                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Hãng</label>
                                        <select name="" id="choose_ManufacturerProduct">
                                            <option value="Chọn hãng">Chọn hãng sản xuất</option>
                                            <option value="samsung">Samsung</option>
                                            <option value="iphone">Iphone</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Màn hình</label>
                                        <input id="screenProduct" class="form-control" placeholder="Màn hình" />

                                    </div>

                                    <div class="form-group">
                                        <label>Camera trước</label>
                                        <input id="CameraFront_Product" class="form-control"
                                            placeholder="Camera trước" />

                                    </div>

                                    <div class="form-group">
                                        <label>Camera sau</label>
                                        <input id="CameraBack_Product" class="form-control" placeholder="Camera sau" />

                                    </div>

                                    <div class="form-group">
                                        <label>Giá</label>
                                        <input id="princeProduct" class="form-control"
                                            placeholder="Nhập giá sản phẩm" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Hình Ảnh</label>
                                        <input id="imgProduct_input" class="form-control mb-5"
                                            placeholder="Hình sản phẩm" />
                                        <img id="imgProduct_img" class="img-fluid" src="" alt="">
                                        <!-- <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"> -->
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Mô tả</label>
                                        <textarea id="descProduct" class="form-control" name="" cols="30" rows="10"
                                            placeholder="Mô tả sản phẩm"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./../js/controll/controller/sevices/productSevices.js"></script>
    <script src="./../js/controll/controller/models/product.js"></script>

    <script src="./../js/controll/controller/main_index.js"></script>
    <script src="./../js/controll/controller/main_admin.js"></script>
</body>

</html>
